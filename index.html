<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Website Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <button id="addText">Add Text</button>
            <button id="addImage">Add Image</button>
            <button id="exportCode">Get HTML Code</button>
                <button id="toggleRuler">Toggle Ruler</button>
                <label for="rulerInterval">Ruler Interval: </label>
    <input type="number" id="rulerInterval" value="50">
            <div id="objectDetails"></div>
            
        </div>
        <div id="canvas-container">
                     <div id="horizontalRuler" class="ruler" style="height: 20px; top: -20px;"></div>
        <div id="verticalRuler" class="ruler" style="width: 20px; left: -20px;"></div>
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
    </div>
    <textarea id="htmlCode" readonly></textarea>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/460/fabric.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
