<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Zoom Example</title>
    <style>
        #canvas-container {
            position: relative;
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #horizontalRuler, #verticalRuler {
            position: absolute;
            background: #f0f0f0;
            overflow: hidden;
        }
        #horizontalRuler {
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
        }
        #verticalRuler {
            top: 20px;
            left: 0;
            width: 20px;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="zoomIn">Zoom In</button>
        <button id="zoomOut">Zoom Out</button>
        <span>Zoom Level: <input type="text" id="zoomLevel" value="100" readonly>%</span>
        <button id="toggleRuler">Toggle Ruler</button>
        <input type="number" id="rulerInterval" value="50" min="10" max="200">
    </div>
    <div id="canvas-container">
        <canvas id="canvas" width="1920" height="1080"></canvas>
        <div id="horizontalRuler"></div>
        <div id="verticalRuler"></div>
    </div>
    <textarea id="htmlCode" rows="10" cols="100"></textarea>
    <div id="objectDetails"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
